<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=1" />
    <title>Gallery widget.</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  </head>
  <body>

    <div id="my_template" style="display:none" class="edys-gallery-popup">
      <div class="edys-gallery-close"></div>
      <div class="edys-gallery-btns" style="text-align: center; background: #dddddd;display: block; overflow: hidden; clear:both;">Siia saab panna igast nuppe kui vaja</div>
      <div class="edys-gallery-content-wrap">
        <div class="edys-gallery-left-wrap"><div class="edys-gallery-left"></div></div>
        <div class="edys-gallery-right-wrap"><div class="edys-gallery-right"></div></div>
        <div class="edys-gallery-image-wrap"></div>
        <div class="edys-gallery-title"></div>
      </div>
    </div>

    <div id="my_touch_template" style="display:none" class="edys-gallery-popup-touch">
      <div class="edys-gallery-close-touch"></div>
      <div class="edys-gallery-btns-touch" style="text-align: center; background: #dddddd;">Siia saab panna igast nuppe kui vaja</div>
      <div class="edys-gallery-content-wrap-touch">
        <div class="edys-gallery-left-wrap-touch"><div class="edys-gallery-left-touch"></div></div>
        <div class="edys-gallery-right-wrap-touch"><div class="edys-gallery-right-touch"></div></div>
        <div class="edys-gallery-image-wrap-touch"></div>
        <div class="edys-gallery-title-touch"></div>
      </div>
    </div>

    <div class="edys-gallery">
      <a href="images/pilt1.jpg" rel="This is a nice title!"><img src="images/pilt1.gif" alt="" title="" /></a>
      <a href="images/pilt2.jpg" rel="But the <b style='color: #ff0000;'>second</b> title is even nicer!"><img src="images/pilt2.gif" alt="" title="" /></a>
      <a href="images/pilt3.jpg" rel="This is a nice title!"><img src="images/pilt3.gif" alt="" title="" /></a>
      <a href="images/pilt4.jpg"><img src="images/pilt4.gif" alt="" title="" /></a>
      <a href="images/pilt5.jpg" rel="Last title!"><img src="images/pilt5.gif" alt="" title="" /></a>
    </div>

    <div class="edys-gallery">
      <a href="images/pilt1.jpg" rel="This is a nice title!"><img src="images/pilt1.gif" alt="" title="" /></a>

      <a href="images/pilt3.jpg"><img src="images/pilt3.gif" alt="" title="" /></a>
      <a href="images/pilt4.jpg"><img src="images/pilt4.gif" alt="" title="" /></a>
      <a href="images/pilt5.jpg"><img src="images/pilt5.gif" alt="" title="" /></a>
    </div>
    <script type="text/javascript">
      var edys_gallery_options = {
        user_defined_templates: false,
        gallery_template: document.getElementById('my_template'),
        gallery_touch_template: document.getElementById('my_touch_template'),
        jumping_mode: 'loose',
        mode: 'auto'
      }
    </script>

    <script src="gallery-front.js" type="text/javascript"></script>
  </body>
</html>
